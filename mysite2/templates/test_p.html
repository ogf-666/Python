<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试传参</title>
</head>
<body>
    <p>lst: {{ lst }}</p>

    <p>lst第一个元素为: {{ lst.0 }}</p>

    <p>dict: {{ dict }}</p>

    <p>dict中的username值为: {{ dict.username }}</p>

    <p>class_obj 调用say方法 是  {{ class_obj.say }}</p>

    <p>say_hi  直接调用 结果是  {{ say_hi }}</p>

    <p>script 结果是  {{ script }}</p>

    <p>number 的值为: {{ number }}</p>
</body>
</html>
